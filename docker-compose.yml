---
services:
  service-api:
    container_name: api
    build: .
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:3000"
    ports:
      - 3000
    environment:
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_NDB_PASSWORDAME}
      - DB_HOST=${DB_NDB_HOSTAME}
      - DB_PORT=${DB_PORT}

      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - S3_USER=${S3_USER}
      - S3_PASSWORD=${S3_PASSWORD}
      - S3_HOST=${S3_HOST}
      - S3_PORT=${S3_PORT}
    restart: unless-stopped

  service-db:
    container_name: service-db
    image: postgres
    environment:
      - POSTGRES_USER=${DB_NAME}
      - POSTGRES_PASSWORD=${DB_NAME}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - db-data:/var/lib/postgresql/data 
    restart: unless-stopped

  service-s3-bucket:
    container_name: service-s3-bucket
    command: server --console-address ":9001" /data
    image: minio/minio
    ports:
      - 9001
    expose:
      - 9000
    environment:
      - MINIO_ROOT_USER=${S3_USER}
      - MINIO_ROOT_PASSWORD=${S3_PASSWORD}
    volumes:
      - "s3-data:/data"
    restart: unless-stopped

volumes:
  s3-data:
  db-data: